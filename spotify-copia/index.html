<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Spotify Clone</title>
    <link rel="icon" type="image/jpeg" href="icons/spotify-icon.png">
</head>
<body>
    <div id="main-content" >
        <h1 id="playlist-name" >Playlist Name</h1>
        <img id="cover" alt="cover" ></img>
        <div id="below-cover" >
            <div id="music-info" >
                <div id="song-name" ></div>
                <div class="low-opacity" id="artist" ></div>
                <audio id="song" ></audio>
            </div>
            <button id="like-button" >
              <i class="low-opacity bi bi-heart" ></i>
            </button>
        </div>
        <div id="progress-bar" >
          <div id="progress" ></div>
        </div>
        <div id="button-container" >
            <button id="shuffle" ><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" ><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" ><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
