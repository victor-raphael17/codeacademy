<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Audio API</title>
</head>
<body>
    <h1>Audio API</h1>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="volDown">Vol -</button>
    <button id="volUp">Vol +</button>
    <p>Tempo: <span id="tempo">0</span>s</p>

    <script>
        let audio = new Audio("musica.mp3") // coloque um arquivo mp3 aqui

        document.querySelector("#play").addEventListener("click", () => audio.play())
        document.querySelector("#pause").addEventListener("click", () => audio.pause())
        document.querySelector("#volDown").addEventListener("click", () => audio.volume = Math.max(0, audio.volume - 0.1))
        document.querySelector("#volUp").addEventListener("click", () => audio.volume = Math.min(1, audio.volume + 0.1))

        audio.addEventListener("timeupdate", () => {
            document.querySelector("#tempo").textContent = Math.floor(audio.currentTime)
        })
    </script>
</body>
</html>
