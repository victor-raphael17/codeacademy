<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Spotify Clone</title>
    <link rel="icon" type="image/jpeg" href="icons/spotify-icon.png">
</head>
<body>
    <div id="main-content" >
        <div id="player">
          <h1 id="playlist-name" >Playlist Name</h1>
          <img id="cover" alt="cover" ></img>
          <div id="below-cover" >
              <div id="music-info" >
                  <div id="song-name" ></div>
                  <div class="low-opacity" id="artist" ></div>
                  <audio id="song" ></audio>
              </div>
              <button id="like-button" >
                <i class="low-opacity bi bi-heart" ></i>
              </button>
          </div>
          <div id="progress-container" >
            <div id="progress-bar" >
              <div id="progress" ></div>
            </div>
            <div id="time-info" >
              <div id="current-time" >0:00</div>
              <span id="duration" >99:99</span>
            </div>
          </div>
          <div id="button-container" >
            <div>
              <button id="shuffle" ><i class="bi bi-shuffle"></i></button>
            </div>
            <button id="previous" class="navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" ><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="navigate"><i class="bi bi-skip-end-fill"></i></button>
            <div>
              <button id="repeat" ><i class="bi bi-repeat"></i></button>
            </div>
          </div>
        </div>  
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
